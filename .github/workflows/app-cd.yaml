name: Application CD

on:
  workflow_call:

permissions:
  checks: write
  id-token: write
  contents: write
  security-events: write

jobs:
  app-cd:
    name: App CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          aws-region: eu-west-1
          role-session-name: API_CD_GitHub_to_AWS_via_FederatedOIDC

      - name: Build service
        run: |
          ./gradlew build

      - name: Create deployment package
        working-directory: ./apps/api/build/libs
        run: zip -r deployment.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ env.AWS_SESSION_TOKEN }}
          application_name: commercial-bank-service
          environment_name: commercial-bank-service-env
          version_label: "commercial-bank-service-${{ github.sha }}"
          region: eu-west-1
          deployment_package: deployment.zip
          existing_bucket_name: commercial-bank-service-deployments
